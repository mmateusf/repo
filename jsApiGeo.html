<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        JS Geolocalizacion
    </h1>
    <button onclick = "obtenerLoc()">
        Coordenadas
    </button>
    <p id = "prueba">

    </p>
    <script>
        const x = document.getElementById("prueba")
        function obtenerLoc(){
            try{
                navigator.geolocation.getCurrentPosition(mostrarCoordenadas)
            }catch{
                x.innerHTML = "Error"
            }
        }
        function mostrarCoordenadas(position){
            x.innerHTML = "latitud: " + position.coords.latitude + "<br>" + "longitud: " + position.coords.longitude
        }
    </script>
</body>
</html>
