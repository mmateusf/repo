<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Link(direccion, titulo){
            this.direccion = direccion
            this.titulo = titulo
            this.escribirLink = function(){
                let cadena = "<a href=" + this.direccion + ">" + this.titulo + "</a>"
                return cadena
            }
        }

        let vector = new Array(3)
        vector[0] = new Link("https://www.google.com/", "Google")
        vector[1] = new Link("https://www.espanol.yahoo.com/", "Yahoo")
        vector[2] = new Link("https://www.bing.com/", "Bing")
        for (let i = 0; i < vector.length; i++){
            document.write(vector[i].escribirLink())
            document.write("<br>")
        }
    </script>
</body>
</html>
