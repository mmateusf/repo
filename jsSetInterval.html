<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Set Interval
    </h1>
    <p id = "prueba">

    </p>
    <script>
        setInterval(mostrarHola, 1000)
        function mostrarHola(){
            document.getElementById("prueba").innerHTML = document.getElementById("prueba").innerHTML + "Hola"
        }
    </script>
</body>
</html>
