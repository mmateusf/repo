<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        hola = function(){
            return "Hola mundo"
        }
        document.write(hola())
        document.write("<br>")
        // Funcion arrow (Una funcion que no es llamada o asignada que no usa funtion)
        hola2 = ()=>{
            return "Hola mundo2"
        }
        document.write(hola2())
        document.write("<br>")
        let suma = (a,b) => a + b
        document.write(suma(4,8))
        document.write("<br>")
    </script>
    
</body>
</html>
